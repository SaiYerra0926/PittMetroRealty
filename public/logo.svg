<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5d1a" stop-opacity="1" />
      <stop offset="50%" stop-color="#2d5a2d" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#1a5d1a" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="1" />
      <stop offset="50%" stop-color="#ffd700" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#b8860b" stop-opacity="0.8" />
    </linearGradient>
    <filter id="elegantShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- House Base -->
  <rect
    x="20"
    y="45"
    width="35"
    height="30"
    rx="2"
    fill="#ffffff"
    stroke="#1a5d1a"
    stroke-width="1.5"
    filter="url(#elegantShadow)"
  />

  <!-- Elegant Roofline -->
  <path
    d="M15 45 L37.5 25 L60 45 Z"
    fill="url(#roofGradient)"
    filter="url(#elegantShadow)"
  />

  <!-- Roof Details - Shingles -->
  <path
    d="M20 35 L25 30 L30 35 L35 30 L40 35 L45 30 L50 35 L55 30 L60 35"
    stroke="#0f3d0f"
    stroke-width="0.8"
    fill="none"
    opacity="0.6"
  />

  <!-- Door -->
  <rect
    x="32"
    y="55"
    width="11"
    height="20"
    rx="1"
    fill="#1a5d1a"
    stroke="#0f3d0f"
    stroke-width="1"
  />

  <!-- Door Handle -->
  <circle
    cx="40"
    cy="65"
    r="1.5"
    fill="url(#keyGradient)"
  />

  <!-- Windows -->
  <rect
    x="24"
    y="50"
    width="5"
    height="5"
    rx="0.5"
    fill="#ffffff"
    stroke="#1a5d1a"
    stroke-width="0.8"
  />
  <rect
    x="46"
    y="50"
    width="5"
    height="5"
    rx="0.5"
    fill="#ffffff"
    stroke="#1a5d1a"
    stroke-width="0.8"
  />

  <!-- Window Cross -->
  <line x1="26.5" y1="50" x2="26.5" y2="55" stroke="#1a5d1a" stroke-width="0.5" />
  <line x1="24" y1="52.5" x2="29" y2="52.5" stroke="#1a5d1a" stroke-width="0.5" />
  <line x1="48.5" y1="50" x2="48.5" y2="55" stroke="#1a5d1a" stroke-width="0.5" />
  <line x1="46" y1="52.5" x2="51" y2="52.5" stroke="#1a5d1a" stroke-width="0.5" />

  <!-- Elegant Key Icon -->
  <g transform="translate(65, 20)">
    <!-- Key Head -->
    <circle
      cx="0"
      cy="0"
      r="8"
      fill="url(#keyGradient)"
      stroke="#b8860b"
      stroke-width="1"
      filter="url(#elegantShadow)"
    />
    
    <!-- Key Head Inner Circle -->
    <circle
      cx="0"
      cy="0"
      r="5"
      fill="none"
      stroke="#8b6914"
      stroke-width="1"
      opacity="0.7"
    />
    
    <!-- Key Shaft -->
    <rect
      x="-1"
      y="0"
      width="2"
      height="15"
      fill="url(#keyGradient)"
      stroke="#b8860b"
      stroke-width="0.8"
    />
    
    <!-- Key Teeth -->
    <rect
      x="-2"
      y="12"
      width="4"
      height="3"
      fill="url(#keyGradient)"
      stroke="#b8860b"
      stroke-width="0.8"
    />
    <rect
      x="-1"
      y="8"
      width="2"
      height="2"
      fill="url(#keyGradient)"
      stroke="#b8860b"
      stroke-width="0.8"
    />
  </g>

  <!-- Decorative Elements -->
  <circle
    cx="25"
    cy="35"
    r="1"
    fill="#d4af37"
    opacity="0.8"
  />
  <circle
    cx="50"
    cy="35"
    r="1"
    fill="#d4af37"
    opacity="0.8"
  />
</svg>
