  <line x1="4" y1="16" x2="28" y2="16" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="8" y1="8" x2="24" y2="24" stroke="#ffffff" stroke-width="1"/>
  <line x1="24" y1="8" x2="8" y2="24" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Central House Icon -->
